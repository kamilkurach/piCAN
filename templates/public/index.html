<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h2>piCAN</h2>

        <video id="video" src="" autoplay="autoplay"></video>

        <form action="/on" method="post">
            <button name="On" type="submit">On</button>
        </form>
        <form action="/off" method="post">
            <button name="Off" type="submit">Off</button>
        </form>
        <form action="/blink" method="post">
            <button name="Blink" type="submit">Blink</button>
        </form>

        <form action="/360_cw" method="post">
            <button name="360_cw" type="submit">360_clockwise</button>
        </form>
        <form action="/360_ccw" method="post">
            <button name="360_ccw" type="submit">360_counter_clockwise</button>
        </form>
        <form action="/90_cw" method="post">
            <button name="90_cw" type="submit">90_clockwise</button>
        </form>
        <form action="/90_ccw" method="post">
            <button name="90_ccw" type="submit">90_counter_clockwise</button>
        </form>

        <p>STATUS CODE {{status_code}}</p>
        <p>PIQ {{queue_pos}}</p>
        <p>REMAINING TIME {{session_time}}</p>
        
    </body>
</html>
